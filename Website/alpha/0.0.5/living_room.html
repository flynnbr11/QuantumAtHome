<script> 
    function LoadAll() <!-- Load external scripts for nav bar etc. -->

		Initialise("images/living_room.jpg");

		AddItemToCanvas( 55, 0, 50, 50, "images/phone.jpg", "phone", true);
		AddItemToCanvas( 110 , 50, 50, 50, "images/clock.jpg", "clock", true);
		AddItemToCanvas( 200, 50, 50, 50, "images/phone_charger.jpg", "phone_charger", true);
		AddItemToCanvas( 100, 100, 50, 50, "images/wallet.jpg", "wallet", true);
		AddItemToCanvas( 200, 100, 50, 50, "images/camera.jpg", "camera", true);
		AddItemToCanvas( 200, 150, 50, 50, "images/poker_table.jpg", "poker_table", true);
		
	}
</script>


<body onload="LoadAll()">
<div id="navbar"></div>
<div id="pageCanvas"></div>

	<div id="innerOverlay">
		<div id="itemImage"></div>
		<div id="itemTagline"></div>

	</div>
</div>
