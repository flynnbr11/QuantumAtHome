<!DOCTYPE=html>
<html>
<head>

<title>Quantum at Home - ALPHA</title>
<script src="scripts/clickableCanvasTest.js"></script>
<script src="scripts/repeatedCalls.js"></script>

<link rel = "stylesheet" type = "text/css" href = "styles/stylesheet.css" />
</head>
<script> 
    function LoadAll() <!-- Load external scripts for nav bar etc. --> 
    {
        PageInit();
        DoLoad();
    }

	function PageInit() <!-- Fill in page details here -->
	{
		Initialise("images/kitchen.jpg");
		
		AddItemToCanvas( 925, 325, 250, 350, "images/fridge.jpg", "fridge", true);
		AddItemToCanvas( 500, 480, 100, 150, "images/recycling_bin.jpg", "recycling_bin", true);
		
	}
</script>



<body onload="LoadAll()">
<div id="navbar"></div>

<div onclick="off()" id="itemOverlay">
	<div id="innerOverlay">
		<div id="itemImage"></div>
		<div id="itemTagline"></div>
		<div id="itemHeader"></div>
		<div id="itemSummary"></div>
		<div id="itemDescription"></div>
	</div>
</div>
	
<div id="whole_frame">
	<div id="frame_top_left"></div>
	<div id="frame_top"></div>
	<div id="frame_top_right"></div>
	<div id="frame_left"></div>
	<div id="pageCanvas"></div>
	<div id="frame_right"></div>
	<div id="frame_bottom_left"></div>
	<div id="frame_bottom"></div>
	<div id="frame_bottom_right"></div>
</div>


<div class="footer"></div>

</body>
</html>
