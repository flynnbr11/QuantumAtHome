<!DOCTYPE=html>
<html>
<head>

<link rel = "stylesheet" type = "text/css" href = "styles/stylesheet.css" />

<script> 
    function LoadAll() <!-- Load external scripts for nav bar etc. --> 
    {
        PageInit();
        DoLoad();
        
    }

	function PageInit() <!-- Fill in page details here -->
	{
		Initialise("images/living_room.png");
		
		AddItemToCanvas( 550, 500, 75, 75, "images/phone.png", "phone", true);
		AddItemToCanvas( 1000, 175, 50, 50, "images/clock.png", "clock", true);
		AddItemToCanvas( 900, 275, 200, 200, "images/tv_image_2.png", "tv", true);
		AddItemToCanvas( 925, 525, 125, 125, "images/games_console.png", "phone", true);
		AddItemToCanvas( 600, 460, 50, 50, "images/wallet.png", "wallet", true);
		AddItemToCanvas( 545, 450, 50, 50, "images/camera.png", "camera", true);
		AddItemToCanvas( 25, 600, 75, 75, "images/phone_charger.png", "phone_charger", true);

	}
</script>

<body onload="LoadAll()">

<div onclick="off()" id="itemOverlay">
	<div id="innerOverlay">
		<div id="itemImage"></div>
		<div id="itemTagline"></div>
		<div id="itemHeader"></div>
		<div id="itemSummary"></div>
		<div id="itemDescription"></div>
	</div>
</div>
<div class="wrapper">
	<div id="navbar"></div>
	
	<div id="whole_frame">
		<div id="frame_top_left"></div>
		<div id="frame_top"></div>
		<div id="frame_top_right"></div>
		<div id="frame_left"></div>
		<div id="pageCanvas"></div>
		<div id="frame_right"></div>
		<div id="frame_bottom_left"></div>

	</div>

</div>

</body>
