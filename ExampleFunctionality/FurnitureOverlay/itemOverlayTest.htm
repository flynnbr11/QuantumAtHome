<!DOCTYPE html>
<html>
<header>
<style>

#clickTest {
	width: 300px;
	height: 90px;
	display: block;
	background-color: green;
}
#clickTest2 {
	width: 300px;
	height: 90px;
	display: block;
	background-color: red;
}

#itemOverlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
	margin: auto;
    background-color: rgba(0,0,0,0.8);
	color:	white;
	text-align: center;
	justify-content: center;
	align-items: center;
    z-index: 2;
    cursor: pointer;
}
#innerOverlay {
	position: relative;
	display: flex;
	margin: auto;
	width: 800px;
	top: 100px;
	height: 100%;
	text-align: center;
	font-family: "Helvetica";
}
#itemHeader {
    position: absolute;
	margin: auto;
    width: 500px;
	left: 300px;
	top: 50px;
    z-index: 2;
	text-align: center;
}
#itemTagline {
    position: absolute;
	margin: auto;
    width: 500px;
	left: 300px;
	top: 150px;
    z-index: 2;
	text-align: center;
}

#itemImage {
    position: absolute;
	margin:auto;
    width: 300px;
    height: 300px;
    z-index: 2;
}
#itemSummary {
    position: absolute;
    width: 800px;
	top: 300px;
    z-index: 2;
	text-align: justify;
}
#itemDescription {
    position: absolute;
    width: 800px;
	top: 400px;
    z-index: 2;
	text-align: justify;
}
</style>

</header>

<body>

<div id="xmlResponse"></div>

<div id="clickTest" onclick="openOverlay(0)"></div>
<div id="clickTest2" onclick="openOverlay(1)"></div>

<div onclick="off()" id="itemOverlay">
	<div id="innerOverlay">
		<div id="itemImage"></div>
		<div id="itemTagline"></div>
		<div id="itemHeader"></div>
		<div id="itemSummary"></div>
		<div id="itemDescription"></div>
	</div>
</div>

<script>

var parser = new DOMParser();
var xmlDoc;

var text = "<room><item>" +
"<id>tv</id>" +
"<imgsrc>tv.png</imgsrc>" +
"<name>Quantum Television</name>" +
"<tagline>New frontiers.</tagline>" +
"<summary>	Quantum mechanics coming to a TV near you soon!"+
" Some Sony televisions already take advantage of quantum dots to"+
" light their pixels." +
"</summary>" +
"<description>	Quantum mechanics coming to a TV near you soon!"+
" Some Sony televisions already take advantage of quantum dots to"+
" light their pixels." +
"</description>" +
"</item>" + 
"<item>" +
"<id>phone</id>" +
"<imgsrc>phone.png</imgsrc>" +
"<name>Quantum Mobile</name>" +
"<tagline>The smartest phones.</tagline>" +
"<summary>Quantum communications are more secure than existing technology. "+
"This is good for personal banking, and for keeping sensitive secrets out of malicious " +
"hands." +
"</summary>" +
"<description>Quantum communications are more secure than existing technology. "+
"This is good for personal banking, and for keeping sensitive secrets out of malicious " +
"hands." +
"</description>" +
"</item></room>";

function openOverlay(id) {
	var itemId;
	
	switch(id)
	{
	case 0:
		itemId = "tv";
		break;
	case 1:
		itemId = "phone";
		break;
	}
	enableItemOverlay(itemId);
}

var image;

function enableItemOverlay(id) {

	var parent;
	var name;
	var tagline;
	var summary;
	var description;

	xmlDoc = parser.parseFromString(text, "text/xml");
	
	var itemList = xmlDoc.getElementsByTagName("id");
	var itemIndex;
	
	for (var i = 0; i < itemList.length; ++i)
	{
		if (itemList[i].innerHTML == id)
		{
			itemIndex = i;
			break;
		}
	}
	
	image = new Image();
	
	parent = itemList[itemIndex].parentNode;
	var i;
	for (i = 0; i < parent.childNodes.length; ++i)
	{
		if (parent.childNodes[i].localName == "imgsrc")
		{
			image.src = parent.childNodes[i].innerHTML;
		}
		if (parent.childNodes[i].localName == "name")
		{
			name = parent.childNodes[i].innerHTML;
		}
		else if (parent.childNodes[i].localName == "tagline")
		{
			tagline = parent.childNodes[i].innerHTML;
		}
		else if (parent.childNodes[i].localName == "summary")
		{
			summary = parent.childNodes[i].innerHTML;
		}
		else if (parent.childNodes[i].localName == "description")
		{
			description = parent.childNodes[i].innerHTML;
		}
	}
	
	document.getElementById("itemImage").insertBefore(image, document.getElementById("itemImage").childNodes[0]);
	document.getElementById("itemHeader").innerHTML = "<h1>" + name + "</h1>";
	document.getElementById("itemTagline").innerHTML = "<p><i>" + tagline + "</i></p>";
	document.getElementById("itemSummary").innerHTML = "<p>" + summary + "</p>";
	document.getElementById("itemDescription").innerHTML = "<h2>Detailed Description</h2><p>" + description + "</p>";
	
	document.getElementById("itemOverlay").style.display = "flex";
}

function off() {
	document.getElementById("itemOverlay").style.display = "none";
	image.src = null;
	document.getElementById("itemImage").innerHTML = "";
}

</script>

</body>

</html>
